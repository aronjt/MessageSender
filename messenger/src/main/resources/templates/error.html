<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon"
          href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/envelope-icon.png"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-2">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" data-th-href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">New Message</a>
                    </li>
                </ul>
                <div class="nav-item navbar-right">
                    <form class="form-inline" data-sec-authorize="isAuthenticated()" id="frmlogout"
                          data-th-action="@{/logout}" method="post">
                        Welcome
                        <span data-sec-authentication="name"></span>!
                        <a class="mx-3" href="javascript:{}"
                           onclick="document.getElementById('frmlogout').submit(); return false;">Logout</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container p-2">
    <article>
        <header>
            <h1 data-th-text="${error}"></h1>
        </header>
        <section>
            <p data-th-text="${message}"></p>
            <p data-th-text="${path}"></p>
            <p data-th-text="${status}"></p>
            <p data-th-text="${timestamp}"></p>
        </section>
    </article>
</div>
</body>
</html>
