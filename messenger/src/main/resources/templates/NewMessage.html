<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/envelope-icon.png"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-2">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" data-th-href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">New Message</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container px-5 py-2">
    <p class="h1 py-2">Post new message</p>
    <form method="post" data-th-action="@{/newmessagesend}" data-th-object="${newmessage}">
        <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label">From</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputTitle" placeholder="From" data-th-field="*{from}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputTo" class="col-sm-2 col-form-label">To</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputTo" placeholder="To" data-th-field="*{to}" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputMessage" placeholder="Text" data-th-field="*{message}" required>
                <button type="submit" class="btn btn-primary my-2" value="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
